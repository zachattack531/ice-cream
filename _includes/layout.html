---
navPages:
    - title: Home
      url: /index.html
    - title: Ice Cream
      url: /ice-cream
    - title: Other Sweets
      url: /other-sweets
    - title: About
      url: /about
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Zach's | {{name}}</title>
</head>
<body>
    <header>
      <nav>
        <ul>
          {%- for entry in navPages %}
            <li {% if entry.title == name %} class="selected" {% endif %} >
              <a href="{{ entry.url }}">{{ entry.title }}</a>
            </li>
          {%- endfor %}
        </ul>
        </nav>
    </header>

    <main>
       {{ content }} 
    </main>
</body>
</html>
